{% extends 'base.html' %}
{% block content %}
  <div class="container m-5">
    <h3 class="text-center mb-3">登録済み日程</h3>
    <table class="table">
      <thead>
        <tr>
          <th>日程1</th>
          <th>日程2</th>
          <th>日程3</th>
          <th>課金額</th>
        </tr>
      </thead>
      <tbody>
        {% for register in registering %}
          <tr>
            <td>{{ register.date_1 }}</td>
            <td>{{ register.date_2 }}</td>
            <td>{{ register.date_3 }}</td>
            <td>{{ register.amount }}</td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="4">まだマッチング希望日を登録していないようです</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
