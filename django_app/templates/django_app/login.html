{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <p class="text-center">{{message}}</p>
          <form action="{% url 'login'%}" method="post">
            {% csrf_token %}
            <div class="form-group text-center">
              <label for="{{ form.username.id_for_label }}">ユーザー名</label>
              {{ form.username }}
            </div>
            <div class="form-group text-center">
              <label for="{{ form.password.id_for_label }}">パスワード</label>
              {{ form.password }}
            </div>
            <br>
            <div class="form-group text-center">
              <input type="hidden" name="next" value="{{next}}">
              <button type="submit" class="btn btn-light btn-lg">ログイン</button>
            </div>
          </form>
          <p class="text-center"><a href="{% url 'signup'%}">新規ユーザー登録</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
