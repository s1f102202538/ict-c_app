{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date and Name Matching App</title>
  <link rel="stylesheet" href="{% static 'django_app/styles.css' %}">
  <!-- Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <!-- ナビゲーションバーを上部に配置 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Date Matching App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container mt-5"> <!-- 上部に余白を追加 -->
    <!-- "Tinder Appointment"をわかりやすい位置に移動 -->
    <h1 class="text-center mb-4">Tinder Appointment</h1>
    
    <!-- ユーザーネームをわかりやすい位置に配置 -->
    <div class="text-center">
      <h1>ようこそ！{{ user.username }}さん</h1>
    </div>
    
    <form method="post" action="{% url 'check_date_and_name' %}">
      {% csrf_token %}
      <br>
      <br>
      <br>
      <br>
      <div class="form-group">
        <h3 class="text-center">希望する日程を教えてください。</h3>
        <br>
        <input type="date" id="dateInput" name="dateInput" class="form-control">
      </div>
      <br>
      <div class="center-submit">
        <div class="heart-container">
          <button type="submit" class="heart heart1"></button>
        </div>
      </div>
    </form>
    <div class="mt-3">
      <p id="result" class="mt-4">{{ result }}</p>
    </div>
  </div>
