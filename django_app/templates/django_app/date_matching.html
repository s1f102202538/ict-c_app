{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date and Name Matching App</title>
  <link rel="stylesheet" href="{% static 'django_app/styles.css' %}">
  <!-- Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Tinder Appointment</h1>
    <form method="post" action="{% url 'check_date_and_name' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="dateInput" class="text-center">希望する日程を教えてください。</label>
        <input type="date" id="dateInput" name="dateInput" class="form-control">
      </div>
      <div class="form-group">
        <label for="nameInput" class="text-center">お名前を教えてください。</label>
        <input type="text" id="nameInput" name="nameInput" class="form-control">
      </div>
      <div class="center-submit">
        <div class="heart-container">
          <button type="submit" class="heart heart1"></button>
        </div>
      </div>
    </form>
    <div class="mt-3">
      <p id="result" class="mt-4">{{ result }}</p>
    </div>
  </div>
</body>
</html>
