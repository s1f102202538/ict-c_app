<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date and Name Matching App</title>
  <!-- Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles to enhance the design */
    body {
      background-color: #F8F9FA;
    }
    .container {
      margin-top: 50px;
      background-color: #FFFFFF;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    h1 {
      color: #343A40;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .bottom-right {
      position: fixed;
      bottom: 50px;
      right: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
    /* Styling for result section */
    #result {
      text-align: center;
      font-size: 18px;
      color: #6C757D;
    }
    /* Center the submit button */
    .center-submit {
      text-align: center;
    }
    /* Enlarge the calendar button */
    .large-calendar-button {
      font-size: 18px;
      padding: 10px 20px;
    }
    .heart-container {
      text-align: center; /* Center the heart button */
      margin-top: 20px; /* Adjust the margin as needed */
    }
    .heart {
      position: relative;
      width: 100px;
      height: 90px;
      background: none;
      border: none;
    }
    .heart:before,
    .heart:after {
      content: "";
      position: absolute;
      top: 0;
      width: 50px;
      height: 80px;
      background: #F88DC8;
      border-radius: 50px 50px 0 0;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }
    .heart:after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }
    /* Add style for the heart button text */
    .heart span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    /* Responsive adjustments */
    @media (max-width: 576px) {
      .container {
        margin-top: 20px;
      }
      .bottom-right {
        bottom: 20px;
      }
    }
    /* Animation styles */
    .container {
      transition: background-color 0.3s ease-in-out;
    }
    .container:hover {
      background-color: pink;
    }
    .heart-container {
      transition: transform 0.3s ease-in-out;
    }
    .heart-container:hover {
      transform: scale(1.1);
    }
    .heart {
      transition: background-color 0.3s ease-in-out;
    }
    .heart:hover {
      background-color: #E8469D;
    }
    .heart span {
      transition: color 0.3s ease-in-out;
    }
    .heart:hover span {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Tinder Appointment</h1>
    <form method="post" action="{% url 'check_date_and_name' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="dateInput">希望する日程を教えてください。</label>
        <input type="date" id="dateInput" name="dateInput" class="form-control">
      </div>
      <div class="form-group">
        <label for="nameInput">お名前を教えてください。</label>
        <input type="text" id="nameInput" name="nameInput" class="form-control">
      </div>
      <div class="center-submit">
        <div class="heart-container">
          <button type="submit" class="heart">
            <span>マッチ</span>
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="container mt-5">
    <p id="result">{{ result }}</p>
  </div>
</body>
</html>
