{% extends 'base.html' %}
{% block content %}

  <div class="container mt-5">
    <h1 class="text-center">ユーザー登録</h1>
    <form action="{% url 'signup' %}" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary">登録</button>
      </div>
    </form>
  </div>

{%endblock%}
